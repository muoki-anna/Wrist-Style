<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- Example Code Start-->
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label"><b>First-Name</b></label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter your first name">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label"><b>Last-Name</b></label>
        <input type="text" class="form-control" id="inputname" placeholder="Enter your last name">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label"><b>Email</b></label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label"><b>City</b></label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label"><b>Town</b></label>
        <select id="inputState" class="form-select">
          <option selected="">Nairobi</option>
          <option>Thika</option>
           <option>Utawala</option>
            <option>Ruiru</option>
            <option>Kitengela</option>
            <option>Ngong</option>
            <option>Machakos</option>
            <option>Limuru</option> 
            <option>Gikambura</option>
            <option>Ruai</option>
            <option>Ruiru</option>
            <option>Juja</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label"><b>Address</b></label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success"><b>Pay Now</b></button>
      </div>
    </form>
    
  </body>
</html>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
